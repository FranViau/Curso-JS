<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jQuery</title>
    <style>
        .sinborde{
            border: none !important;
        }
        .verde{
            background-color: green;
            border: 2px solid black;
        }
        .margin-tp{
            margin-top: 30px;
            display: block !important;
        }
        .resaltado{
            border-bottom: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo jQuery</h1>
    <p id="rojo">Soy rojo</p>
    <p class="verde">Somos verdes</p>
    <p class="verde">Somos verdes</p>

    <ul>
        <li><a href="https://translate.google.com/" title="Traductor"></a>Traductor</li>

        <li title="Youtube"><a href="https://www.youtube.com/" ></a>Youtube</li>
    </ul>

    <div id="caja">
        <p>Soy una caja</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li class="resaltado">3</li>
        </ul>
        <span class="resaltado"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
