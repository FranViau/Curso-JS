<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 1rem 3rem 3rem 3rem;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Formulario</h2>
    <div class="box">
        <form action="" method="POST" id="formulario" onsubmit="return false;"> <!-- El return false es para que no redirija a la pagina -->
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre..." /> <br>
                <span id="errorNombre"></span>
                <br> <br>
                <label for="apellidos">Apellidos: </label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Tus Apellidos..." /> <br>
                <span id="errorApellidos"></span>
                <br> <br>
                <label for="edad">Edad: </label>
                <input type="text" id="edad" name="edad" placeholder="Tu Edad..." /> <br>
                <span id="errorEdad"></span>
            </p>
         <!--<p>
                <label for="descripcion"></label>
                <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
            </p>
            <input type="radio" name="genero" value="hombre"> Hombre
            <input type="radio" name="genero" value="mujer"> Mujer
            <input type="radio" name="genero" value="otro"> Otro

            <select name="genero2" >
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>  
            </select>-->

            <input type="submit" value="Enviar" id="submit" />
        </form>
    </div>
    <div class = "box dashed">
        <h3>Informacion del Usuario</h3>
        <hr>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/form.js"></script>
</body>
</html>
